<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um termo em <b>termo em negrito</b> usando a tag b(não semantica)</p>
    <p>Usando Italico <i>neste novo termo</i> fica diferente</p>
    
    
</body>
</html>
